<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Progress bar</title>
    <link rel="stylesheet" href="project bar styles.css">
</head>
<body>
    <div class="container">

        <div id="stepProgressBar">
            <div class="step"> 
                <p class="step-text">Apply/Submit Resume</p>
                <div class="bullet">&#10003</div>
            </div>
             <div class="step">
                <p class="step-text">Hear Back/ Set Interview Date</p>
                <div class="bullet">&#10003</div>
            </div>

             <div class="step">
                <p class="step-text">Interview Process</p>
                <div class="bullet">&#10003</div>
            </div>
            
             <div class="step">
                <p class="step-text">Call Back/recieve Response</p>
                <div class="bullet">&#10003</div>
             </div>
        </div>
    </div>
    <div id="main">
        <p id="content">Step Number 1</p>
        <button id="previousBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
        <button id="finishBtn" disabled >Finish</button>
    </div>
</div>
 <script src="pb js.js"></script>    
</body>
</html>
